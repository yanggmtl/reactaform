name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build, Test & Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build library (reactaform)
        run: npm -w reactaform run build:lib

      - name: Build example app
        run: npm --workspace=reactaform-example run build

      - name: Run tests
        run: npm test

      - name: Create staged package (reactaform)
        run: npm -w reactaform run pack:staging

      - name: Upload reactaform tarball
        uses: actions/upload-artifact@v4
        with:
          name: reactaform-tgz
          # npm pack writes the tarball to the package working directory (packages/reactaform)
          # match the generated file under the package folder so the uploader finds it
          path: |
            packages/reactaform/reactaform-*.tgz
            **/reactaform-*.tgz
